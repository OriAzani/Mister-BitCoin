<section class="contact-list">
    <ul class="flex column align-center">
        <li *ngFor="let contact of contacts">
            <a [routerLink]="['/details/'+contact._id]" routerLinkActive="router-link-active"> 
                <app-contact-preview (deleteContact)="deleteContact($event)" [contact]="contact"></app-contact-preview>
            </a>
        </li>
    </ul>
</section>
